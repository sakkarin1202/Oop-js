<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>

<script>
// สร้าง Object
let person = {
    firstName: "John",
    lastName: "Doe",
    age: 30,
    isStudent: false,
    sayHello: function () {
        console.log("Hello!");
    }
};

// เข้าถึง Properties
console.log(person.firstName);
console.log(person.age);

// เรียกใช้ Method
person.sayHello();
</script>

</body>
</html>
